version: '3.8'

services:
  db:
    image: mariadb:11
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: asdasd
      MARIADB_DATABASE: dcone-quantum-gaurd
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - FRONTEND_URL=http://localhost:8080
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=dcone-quantum-gaurd
      - DB_USERNAME=root
      - DB_PASSWORD=asdasd
    env_file:
      - .env
    volumes:
      - ./sample-data:/app/sample-data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
