name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build
        working-directory: backend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  cbom-self-scan:
    name: CBOM Self-Scan
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

      - name: Install dependencies
        run: npm ci

      - name: Start backend & run self-scan
        run: |
          cd backend
          node dist/index.js &
          sleep 5
          curl -s -X POST http://localhost:3001/api/scan-code \
            -H "Content-Type: application/json" \
            -d '{"repoPath": "${{ github.workspace }}"}' | \
            python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          print(f'âœ… Success: {data.get(\"success\")}')
          print(f'ðŸ“¦ Assets: {len(data.get(\"cbom\",{}).get(\"cryptoAssets\",[]))}')
          print(f'ðŸŽ¯ Score: {data.get(\"readinessScore\",{}).get(\"score\")}%')
          "

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Backend Docker Image
        run: docker build -t cbom-analyser-backend:${{ github.sha }} ./backend

      - name: Build Frontend Docker Image
        run: docker build -t cbom-analyser-frontend:${{ github.sha }} ./frontend

      - name: Build Action Docker Image
        run: docker build -t cbom-analyser-action:${{ github.sha }} -f Dockerfile.action .

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [backend, frontend, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
