name: Release

on:
  push:
    tags:
      - 'v*'  # Only run when pushing tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build
        working-directory: backend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Upload backend dist
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  cbom-scan:
    name: CBOM Scan
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

      - name: Install dependencies
        run: npm ci

      - name: Run CBOM scan
        run: |
          cd backend
          node dist/index.js &
          sleep 5
          curl -s -X POST http://localhost:3001/api/scan-code \
            -H "Content-Type: application/json" \
            -d '{"repoPath": "${{ github.workspace }}"}' > scan-result.json
          
          python3 -c "
          import json
          with open('scan-result.json') as f:
            data = json.load(f)
          with open('${{ github.workspace }}/cbom.json', 'w') as f:
            json.dump(data.get('cbom', {}), f, indent=2)
          print(f'ðŸŽ¯ Quantum Readiness: {data.get(\"readinessScore\",{}).get(\"score\")}%')
          print(f'ðŸ“¦ Total Assets: {len(data.get(\"cbom\",{}).get(\"cryptoAssets\",[]))}')
          "

      - name: Upload CBOM Report
        uses: actions/upload-artifact@v4
        with:
          name: cbom-report
          path: cbom.json

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, cbom-scan]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            cbom-report/cbom.json
